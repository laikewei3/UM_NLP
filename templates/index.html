<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSNavBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var nav = '{{ data.map_data | tojson | safe }}';
        var eve = '{{ data.event_data | tojson | safe }}';
        var course = '{{ data.course_data | tojson | safe }}';
    </script>
</head>
<body>
    <div class="content-md-lg py-3">
        <div class="col-lg-8 col-md-10 col-sm-12 col-12 mx-auto">
            <div class="page-title">Chatbox UI using HTML, CSS, and JavaScript</div>
            <hr style="margin:auto; width:25px" class="border-light opacity-100">
        </div>
        <!-- Chatbox Wrapper -->
        <div id="chatbox-wrapper">
            <div id="chatbox-btn-wrapper">
                <span class="material-symbols-outlined">chat</span>
            </div>
            <div id="chatbox">
                <div class="chatbox-dialog">
                    <div class="chatbox-header">
                        <div class="chat-title">CSNavBot</div>
                        <div class="chat-tools">
                            <button class="chatbox-close"><span class="material-symbols-outlined">close</span></button>
                        </div>
                    </div>
                    <div class="chatbox-body">
                            <div class="chatbox-item chatbox-msg-sender">
                                <div class="chatbox-user-avatar"><span class="material-symbols-outlined">person</span></div>
                                <div class="chatbox-item-content-wrapper">
                                    <span class="chatbox-item-content">Hi, Good Day. I'm CSNavBot. What can I help u?</span>
                                </div>
                            </div>
                    </div>
                    <div class="chatbox-selection">
                        <button class="chatbox-option" onclick="selectOption('Navigation')">Navigation</button>
                        <button class="chatbox-option" onclick="selectOption('Course')">Course</button>
                        <button class="chatbox-option" onclick="selectOption('Events')">Events</button>
                    </div>
                    <div id="chatbox-options" class="options-container">
                        <!-- Options will be loaded here -->
                    </div>
                    <div class="chatbox-footer">
                        <div class="chatbox-field-wrapper">
                            <textarea name="message" id="chatbox-message-field" placeholder="Type a message..."></textarea>
                        </div>
                        <div class="chatbox-btn-wrapper">
                            <button id="chatbox-send-btn" ><span class="material-symbols-outlined">send</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chatbox Wrapper -->
        <script src="{{ url_for('static', filename='script.js')}}"></script>
    </div>
</body>
</html>
